name: rest server
databases:
  blog:
    type: mongodb
    connectionString: 'csblog'
  $schemas:
    - '../rest/schemas/blog.json'
    - '../rest/schemas/northwind.json'
settings:
  #env: development
  port: 8088
  supportHttps: false
  supportMiddleware: true
  restFolder": false
locals:
  k1: 'v1'
  k2: 'v2'
middlewares:
  - '../rest/middlewares/authentication.js':
      url: "#"
rest:
  #folder: 'rest'
  script: '../rest/routes/router.js'
  pretty: true
logger:
  file: 'rest server.log'
  level:
    rest server: 3
    engine: 4
