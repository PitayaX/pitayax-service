admin:
  path: '/admin'
  adapter: './admin/adapter.js'
  methods:
    get:
      '/test': test
      '/list': list
    post:
      '/sendmail': sendmail
api:
  path: '/api'
  router: './api/router.js'
  methods:
    get:
      '/test': test
      '/model': model
      '/list': list
      '/:id': retrieve
      '/': disabled
    post:
      '/create': create
      '/query': query
      '/count': count
      '/': create
    put:
      '/:id': update
      '/': update
    delete:
      '/:id': delete
      '/': update
    options:
      '/*': passed
    all:
      '/*': disabled
    options:
      anonymous: true
script:
  path: '/script'
  adapter: './script/adapter.js'
  methods:
    get:
      '/test': test
    post:
      '/*': call
      #'/': call
