admin:
  path: '/admin'
  adapter: './admin/adapter.js'
  methods:
    get:
      '/test': test
      '/list': list
      '/stop': stop
    post:
      '/sendmail': sendmail
api:
  path: '/api'
  router: './api/router.js'
  anonymous: true
  methods:
    get:
      '/test': test
      '/model': model
      '/list': list
      '/:id': retrieve
      '/': disable
    post:
      '/create': create
      '/query': query
      '/count': count
      '/': create
      '/*': disable
    put:
      '/:id': update
      '/': update
    delete:
      '/:id': delete
      '/': update
    options:
      '*': pass
    all:
      '*': disable
script:
  path: '/script'
  adapter: './script/adapter.js'
  methods:
    get:
      '/test': test
    post:
      '/*': call
      #'/': call
